<!DOCTYPE html>
<html>
<head>
    <title>Brightcove Video Player</title>
    <!-- Include the Brightcove Player's script -->
    <script src="https://players.brightcove.net/18140038001/JQrljZgnO6_default/index.min.js"></script>
    <script src="/sc_playerSettings.js"></script>
</head>

<body>
    <!-- Create a div element with a unique ID to embed the player -->
    <div id="myPlayer"  class="video-js"></div>

    <script>
        // Initialize the Brightcove Player
        videojs("myPlayer", {
            "techOrder": ["html5"],
            "controls": "",
            "preload": none,
            "sources": [
                {
                    "src": "",
                    "type": "video/mp4"
                }
            ],
            "width": 640, // Set the player's width
            "height": 360, // Set the player's height
            plugins: {
                combinedSettings: {
                },
            },
        });
    </script>
</body>
</html>
